<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<style>
div.container {
	width: 20%;
	display: inline-block;
}
div.container img{
	width: 100%;
	height: auto;
}
</style>
</head>
<body>
</body>
<script>
$(function(){
	var picLinks = [
	"https://i.imgur.com/KYt5U04.jpg",
	"https://i.imgur.com/nXUVO7q.jpg",
	"https://i.imgur.com/88bnVxd.jpg",
	"https://i.imgur.com/epSfCmm.jpg",
	"https://i.imgur.com/dc0yN3T.jpg",
	"https://i.imgur.com/4VNe7qk.jpg",
	"https://i.imgur.com/y3nNE1B.jpg",
	"https://i.imgur.com/yLoFiy1.jpg",
	"https://i.imgur.com/UFstjgj.jpg",
	"https://i.imgur.com/uLINZ8j.jpg"];

	var picTemplate = $('<div class="container"><img src=""></img></div>');
	
	for(var i=0; i < picLinks.length; i++) {
		var picEle = picTemplate.clone();
		picEle.find("img").attr("src", picLinks[i]);
		$("body").append(picEle);
	}

});
</script>
</html>
